<!doctype html>
<html>
  <head>
    <style>
      body {
        background: #0a0a0a;
        padding: 50px;
      }

      .progress-bar {
        display: flex;
        gap: 8px;
      }

      /* Each block/segment */
      .progress-block {
        display: grid;
        grid-template-columns: repeat(2, 6px);
        grid-template-rows: repeat(4, 6px);
        gap: 2px;
      }

      /* Individual dot */
      .dot {
        width: 6px;
        height: 6px;
        background: #00ff00;
        border-radius: 50%;
        box-shadow:
          0 0 8px #00ff00,
          0 0 4px #00ff00;
      }

      /* Inactive block (dim) */
      .progress-block.inactive .dot {
        background: #003300;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="progress-bar">
      <!-- Active blocks -->
      <div class="progress-block">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="progress-block">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="progress-block">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <!-- Inactive blocks -->
      <div class="progress-block inactive">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="progress-block inactive">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </body>
</html>
