<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forge Live - Mandrel Knowledge Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #ffffff;
        }

        #graph-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.95);
            padding: 50px;
            border-radius: 16px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
        }

        #loading.hidden {
            display: none;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 212, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            color: #00d4ff;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .loading-progress {
            font-size: 1rem;
            color: #94a3b8;
        }

        .overlay {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5d4 0%, #00d4ff 25%, #0ea5e9 50%, #7c3aed 75%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.5));
        }

        .subtitle {
            font-size: 1.3rem;
            color: #94a3b8;
            font-weight: 300;
            letter-spacing: 0.08em;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid rgba(0, 212, 255, 0.4);
            padding: 24px;
            border-radius: 16px;
            font-size: 0.95rem;
            color: #64748b;
            backdrop-filter: blur(20px);
            min-width: 240px;
            z-index: 10;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        .stats .stat-row {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .stat-label {
            color: #94a3b8;
            font-weight: 500;
        }

        .stat-value {
            color: #00d4ff;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #64748b;
            font-size: 1rem;
            text-align: center;
            z-index: 10;
            padding: 12px 24px;
            background: rgba(10, 10, 15, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Mandrel Knowledge Graph</div>
        <div class="loading-progress">Loading contexts...</div>
    </div>

    <div id="graph-container"></div>

    <div class="overlay">
        <h1 class="title">The Forge Live</h1>
        <p class="subtitle" id="subtitle">Loading...</p>
    </div>

    <div class="stats">
        <div class="stat-row">
            <span class="stat-label">Contexts</span>
            <span class="stat-value" id="context-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Connections</span>
            <span class="stat-value" id="connection-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Active Flow</span>
            <span class="stat-value" id="particle-count">~300</span>
        </div>
    </div>

    <div class="hint">
        üñ±Ô∏è Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Click nodes to interact
    </div>

    <!-- Load libraries -->
    <script src="//unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="//unpkg.com/3d-force-graph@1.73.2/dist/3d-force-graph.min.js"></script>

    <script>
        console.log('=== The Forge Live - Initializing ===');

        const loadingProgress = document.querySelector('.loading-progress');

        function updateProgress(text) {
            console.log(text);
            loadingProgress.textContent = text;
        }

        // Vivid color palette
        const colorPalette = [
            '#00d4ff', // cyan
            '#10b981', // green
            '#ec4899', // pink
            '#f59e0b', // orange
            '#7c3aed', // purple
            '#00f5d4', // teal
            '#0ea5e9', // blue
            '#fbbf24'  // yellow
        ];

        // K-means clustering
        function kMeansClustering(points, k = 8, maxIterations = 15) {
            const centroids = [];
            const usedIndices = new Set();

            while (centroids.length < k && usedIndices.size < points.length) {
                const idx = Math.floor(Math.random() * points.length);
                if (!usedIndices.has(idx)) {
                    centroids.push([...points[idx]]);
                    usedIndices.add(idx);
                }
            }

            let assignments = new Array(points.length).fill(0);

            for (let iter = 0; iter < maxIterations; iter++) {
                for (let i = 0; i < points.length; i++) {
                    let minDist = Infinity;
                    let bestCluster = 0;

                    for (let j = 0; j < k; j++) {
                        const dist = Math.sqrt(
                            Math.pow(points[i][0] - centroids[j][0], 2) +
                            Math.pow(points[i][1] - centroids[j][1], 2) +
                            Math.pow(points[i][2] - centroids[j][2], 2)
                        );

                        if (dist < minDist) {
                            minDist = dist;
                            bestCluster = j;
                        }
                    }

                    assignments[i] = bestCluster;
                }

                const newCentroids = Array(k).fill(null).map(() => [0, 0, 0]);
                const counts = new Array(k).fill(0);

                for (let i = 0; i < points.length; i++) {
                    const cluster = assignments[i];
                    newCentroids[cluster][0] += points[i][0];
                    newCentroids[cluster][1] += points[i][1];
                    newCentroids[cluster][2] += points[i][2];
                    counts[cluster]++;
                }

                for (let j = 0; j < k; j++) {
                    if (counts[j] > 0) {
                        centroids[j][0] = newCentroids[j][0] / counts[j];
                        centroids[j][1] = newCentroids[j][1] / counts[j];
                        centroids[j][2] = newCentroids[j][2] / counts[j];
                    }
                }
            }

            return assignments;
        }

        // Load data
        async function loadData() {
            try {
                updateProgress('Fetching Mandrel contexts (56MB)...');
                const response = await fetch('./data/contexts.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                updateProgress('Parsing knowledge graph data...');
                const data = await response.json();
                const contexts = data.contexts;

                console.log(`‚úì Loaded ${contexts.length} contexts`);

                updateProgress('Clustering contexts by semantic similarity...');
                const positions = contexts.map(ctx => [ctx.vector_x, ctx.vector_y, ctx.vector_z]);
                const clusters = kMeansClustering(positions, 8);

                updateProgress('Building 3D graph nodes...');
                const nodes = contexts.map((ctx, i) => ({
                    id: ctx.id,
                    x: ctx.vector_x * 50,
                    y: ctx.vector_y * 50,
                    z: ctx.vector_z * 50,
                    cluster: clusters[i],
                    color: colorPalette[clusters[i]],
                    project_id: ctx.project_id,
                    type: ctx.type,
                    val: 8 // Node size
                }));

                updateProgress('Connecting related contexts...');
                const links = [];
                const projectGroups = new Map();

                nodes.forEach(node => {
                    if (!projectGroups.has(node.project_id)) {
                        projectGroups.set(node.project_id, []);
                    }
                    projectGroups.get(node.project_id).push(node);
                });

                projectGroups.forEach(projectNodes => {
                    if (projectNodes.length < 2) return;

                    projectNodes.forEach(node1 => {
                        const distances = projectNodes
                            .filter(n => n.id !== node1.id)
                            .map(node2 => ({
                                node: node2,
                                distance: Math.sqrt(
                                    Math.pow(node1.x - node2.x, 2) +
                                    Math.pow(node1.y - node2.y, 2) +
                                    Math.pow(node1.z - node2.z, 2)
                                )
                            }))
                            .sort((a, b) => a.distance - b.distance)
                            .slice(0, 4);

                        distances.forEach(({ node: node2, distance }) => {
                            if (distance < 250) {
                                links.push({
                                    source: node1.id,
                                    target: node2.id
                                });
                            }
                        });
                    });
                });

                console.log(`‚úì Created ${nodes.length} nodes and ${links.length} connections`);

                document.getElementById('context-count').textContent = nodes.length.toLocaleString();
                document.getElementById('connection-count').textContent = links.length.toLocaleString();
                document.getElementById('subtitle').textContent =
                    `${nodes.length.toLocaleString()} contexts ‚Ä¢ ${links.length.toLocaleString()} connections ‚Ä¢ Living knowledge`;

                return { nodes, links };

            } catch (error) {
                updateProgress('Error: ' + error.message);
                throw error;
            }
        }

        // Initialize graph
        async function initGraph() {
            try {
                const { nodes, links } = await loadData();

                updateProgress('Rendering 3D visualization...');

                const graph = ForceGraph3D()
                    (document.getElementById('graph-container'))
                    .graphData({ nodes, links })
                    .backgroundColor('#000000')

                    // NODES - Simple but VISIBLE and GLOWING
                    .nodeLabel(node => `Context ${node.id.substring(0, 8)}`)
                    .nodeVal(node => node.val)
                    .nodeColor(node => node.color)
                    .nodeOpacity(1.0)
                    .nodeResolution(16)

                    // LINKS - THICK and VISIBLE
                    .linkWidth(3)
                    .linkColor(link => {
                        // Get source node color
                        const sourceId = typeof link.source === 'object' ? link.source.id : link.source;
                        const sourceNode = nodes.find(n => n.id === sourceId);
                        return sourceNode ? sourceNode.color : '#00d4ff';
                    })
                    .linkOpacity(0.4)

                    // PARTICLES - BIG, BRIGHT, LOTS OF THEM
                    .linkDirectionalParticles(15) // 15 particles per link!
                    .linkDirectionalParticleWidth(8) // BIG particles
                    .linkDirectionalParticleSpeed(0.006) // Visible speed
                    .linkDirectionalParticleColor(link => {
                        const sourceId = typeof link.source === 'object' ? link.source.id : link.source;
                        const sourceNode = nodes.find(n => n.id === sourceId);
                        return sourceNode ? sourceNode.color : '#ffffff';
                    })
                    .linkDirectionalParticleResolution(8)

                    // Camera and controls
                    .cameraPosition({ z: 1000 })
                    .controlsAutoRotate(true)
                    .controlsAutoRotateSpeed(0.3)

                    // Interactions
                    .onNodeClick(node => {
                        console.log('Clicked node:', node.id);
                        // Future: show context details
                    })
                    .onNodeHover(node => {
                        document.body.style.cursor = node ? 'pointer' : 'default';
                    });

                updateProgress('Adding dramatic lighting...');

                // Wait for graph to initialize, then enhance
                setTimeout(() => {
                    const scene = graph.scene();
                    const renderer = graph.renderer();

                    // Add multiple colored lights for depth and atmosphere
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
                    scene.add(ambientLight);

                    // Cyan key light
                    const light1 = new THREE.PointLight(0x00d4ff, 3, 3000);
                    light1.position.set(800, 800, 800);
                    scene.add(light1);

                    // Pink rim light
                    const light2 = new THREE.PointLight(0xec4899, 3, 3000);
                    light2.position.set(-800, -800, -800);
                    scene.add(light2);

                    // Purple fill light
                    const light3 = new THREE.PointLight(0x7c3aed, 2, 3000);
                    light3.position.set(0, 1000, 0);
                    scene.add(light3);

                    // Orange accent
                    const light4 = new THREE.PointLight(0xf59e0b, 2, 3000);
                    light4.position.set(0, -1000, 0);
                    scene.add(light4);

                    // Enable tone mapping for vibrant colors
                    renderer.toneMapping = THREE.ACESFilmicToneMapping;
                    renderer.toneMappingExposure = 1.8; // Bright!

                    console.log('‚úì Lighting configured');
                }, 1000);

                updateProgress('Complete! Enjoy the knowledge graph.');

                // Hide loading
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    console.log('=== Initialization Complete ===');
                }, 1500);

            } catch (error) {
                console.error('Initialization failed:', error);
                updateProgress('Failed: ' + error.message);
            }
        }

        // Start when ready
        window.addEventListener('load', () => {
            setTimeout(initGraph, 100);
        });
    </script>
</body>
</html>
