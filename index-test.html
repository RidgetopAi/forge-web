<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forge Live - Mandrel Knowledge Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #ffffff;
        }

        #graph-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #00d4ff;
        }

        #loading.hidden {
            display: none;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 212, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .loading-progress {
            font-size: 0.9rem;
            color: #64748b;
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .overlay {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5d4 0%, #00d4ff 25%, #0ea5e9 50%, #7c3aed 75%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 20px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #64748b;
            backdrop-filter: blur(20px);
            min-width: 220px;
            z-index: 10;
        }

        .stats .stat-row {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .stat-label {
            color: #94a3b8;
        }

        .stat-value {
            color: #00d4ff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Mandrel Knowledge Graph</div>
        <div class="loading-progress">Starting...</div>
        <div class="error" id="error-text"></div>
    </div>

    <div id="graph-container"></div>

    <div class="overlay">
        <h1 class="title">The Forge Live</h1>
        <p class="subtitle" id="subtitle">Loading...</p>
    </div>

    <div class="stats">
        <div class="stat-row">
            <span class="stat-label">Contexts:</span>
            <span class="stat-value" id="context-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Connections:</span>
            <span class="stat-value" id="connection-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Particles:</span>
            <span class="stat-value" id="particle-count">~200</span>
        </div>
    </div>

    <!-- Load libraries -->
    <script src="//unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="//unpkg.com/3d-force-graph@1.73.2/dist/3d-force-graph.min.js"></script>

    <script>
        console.log('Script starting...');

        const loadingProgress = document.querySelector('.loading-progress');
        const errorText = document.getElementById('error-text');

        function updateProgress(text) {
            console.log(text);
            loadingProgress.textContent = text;
        }

        function showError(error) {
            console.error('Error:', error);
            errorText.textContent = 'Error: ' + error.message;
            errorText.style.display = 'block';
        }

        // Color palette
        const colorPalette = [
            '#00d4ff', '#10b981', '#ec4899', '#f59e0b',
            '#7c3aed', '#00f5d4', '#0ea5e9', '#fbbf24'
        ];

        // Simple k-means clustering
        function kMeansClustering(points, k = 8, maxIterations = 15) {
            const centroids = [];
            const usedIndices = new Set();

            while (centroids.length < k && usedIndices.size < points.length) {
                const idx = Math.floor(Math.random() * points.length);
                if (!usedIndices.has(idx)) {
                    centroids.push([...points[idx]]);
                    usedIndices.add(idx);
                }
            }

            let assignments = new Array(points.length).fill(0);

            for (let iter = 0; iter < maxIterations; iter++) {
                // Assign to nearest centroid
                for (let i = 0; i < points.length; i++) {
                    let minDist = Infinity;
                    let bestCluster = 0;

                    for (let j = 0; j < k; j++) {
                        const dist = Math.sqrt(
                            Math.pow(points[i][0] - centroids[j][0], 2) +
                            Math.pow(points[i][1] - centroids[j][1], 2) +
                            Math.pow(points[i][2] - centroids[j][2], 2)
                        );

                        if (dist < minDist) {
                            minDist = dist;
                            bestCluster = j;
                        }
                    }

                    assignments[i] = bestCluster;
                }

                // Update centroids
                const newCentroids = Array(k).fill(null).map(() => [0, 0, 0]);
                const counts = new Array(k).fill(0);

                for (let i = 0; i < points.length; i++) {
                    const cluster = assignments[i];
                    newCentroids[cluster][0] += points[i][0];
                    newCentroids[cluster][1] += points[i][1];
                    newCentroids[cluster][2] += points[i][2];
                    counts[cluster]++;
                }

                for (let j = 0; j < k; j++) {
                    if (counts[j] > 0) {
                        centroids[j][0] = newCentroids[j][0] / counts[j];
                        centroids[j][1] = newCentroids[j][1] / counts[j];
                        centroids[j][2] = newCentroids[j][2] / counts[j];
                    }
                }
            }

            return assignments;
        }

        // Load and process data
        async function loadData() {
            try {
                updateProgress('Fetching context data (56MB, may take a moment)...');

                const response = await fetch('./data/contexts.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                updateProgress('Parsing JSON data...');
                const data = await response.json();

                updateProgress('Processing contexts...');
                const contexts = data.contexts;
                console.log(`Loaded ${contexts.length} contexts`);

                // Cluster for colors
                updateProgress(`Clustering ${contexts.length} contexts...`);
                const positions = contexts.map(ctx => [ctx.vector_x, ctx.vector_y, ctx.vector_z]);
                const clusters = kMeansClustering(positions, 8);

                // Build nodes
                updateProgress('Building graph nodes...');
                const nodes = contexts.map((ctx, i) => ({
                    id: ctx.id,
                    fx: ctx.vector_x * 50, // Fix X position
                    fy: ctx.vector_y * 50, // Fix Y position
                    fz: ctx.vector_z * 50, // Fix Z position
                    cluster: clusters[i],
                    color: colorPalette[clusters[i]],
                    project_id: ctx.project_id,
                    type: ctx.type
                }));

                // Build links (k-nearest neighbors within projects)
                updateProgress('Building connections...');
                const links = [];
                const projectGroups = new Map();

                nodes.forEach(node => {
                    if (!projectGroups.has(node.project_id)) {
                        projectGroups.set(node.project_id, []);
                    }
                    projectGroups.get(node.project_id).push(node);
                });

                let processed = 0;
                projectGroups.forEach((projectNodes, projectId) => {
                    if (projectNodes.length < 2) return;

                    projectNodes.forEach(node1 => {
                        const distances = projectNodes
                            .filter(n => n.id !== node1.id)
                            .map(node2 => ({
                                node: node2,
                                distance: Math.sqrt(
                                    Math.pow(node1.fx - node2.fx, 2) +
                                    Math.pow(node1.fy - node2.fy, 2) +
                                    Math.pow(node1.fz - node2.fz, 2)
                                )
                            }))
                            .sort((a, b) => a.distance - b.distance)
                            .slice(0, 3); // 3 nearest neighbors

                        distances.forEach(({ node: node2, distance }) => {
                            if (distance < 250) {
                                links.push({
                                    source: node1.id,
                                    target: node2.id
                                });
                            }
                        });
                    });

                    processed++;
                    if (processed % 10 === 0) {
                        updateProgress(`Building connections... ${processed}/${projectGroups.size} projects`);
                    }
                });

                console.log(`Created ${nodes.length} nodes and ${links.length} links`);

                // Update stats
                document.getElementById('context-count').textContent = nodes.length.toLocaleString();
                document.getElementById('connection-count').textContent = links.length.toLocaleString();
                document.getElementById('subtitle').textContent =
                    `${nodes.length.toLocaleString()} contexts • ${links.length.toLocaleString()} connections • Living knowledge`;

                return { nodes, links };

            } catch (error) {
                showError(error);
                throw error;
            }
        }

        // Initialize graph
        async function initGraph() {
            try {
                updateProgress('Loading libraries...');

                // Check if libraries loaded
                if (typeof THREE === 'undefined') {
                    throw new Error('Three.js failed to load');
                }
                if (typeof ForceGraph3D === 'undefined') {
                    throw new Error('3d-force-graph failed to load');
                }

                console.log('Libraries loaded successfully');

                const { nodes, links } = await loadData();

                updateProgress('Initializing 3D visualization...');

                const graph = ForceGraph3D()
                    (document.getElementById('graph-container'))
                    .graphData({ nodes, links })
                    .backgroundColor('#000000')

                    // Node appearance - GLOWING SPHERES
                    .nodeThreeObject(node => {
                        // Create glowing sphere with emissive material
                        const geometry = new THREE.SphereGeometry(8, 16, 16);
                        const material = new THREE.MeshStandardMaterial({
                            color: node.color,
                            emissive: node.color,
                            emissiveIntensity: 2.5, // BRIGHT glow
                            roughness: 0.3,
                            metalness: 0.1,
                            toneMapped: false
                        });
                        const sphere = new THREE.Mesh(geometry, material);

                        // Add point light to each node for dramatic lighting
                        const light = new THREE.PointLight(node.color, 1.5, 100);
                        sphere.add(light);

                        return sphere;
                    })

                    // Link appearance - GLOWING THREADS
                    .linkColor(link => {
                        const sourceNode = nodes.find(n => n.id === (link.source.id || link.source));
                        return sourceNode ? sourceNode.color : '#00d4ff';
                    })
                    .linkWidth(3) // THICK threads
                    .linkOpacity(0.6) // VISIBLE
                    .linkMaterial(link => {
                        return new THREE.MeshBasicMaterial({
                            color: link.color || '#00d4ff',
                            transparent: true,
                            opacity: 0.6,
                            toneMapped: false
                        });
                    })

                    // Particles - MASSIVE AND GLOWING
                    .linkDirectionalParticles(12) // MORE particles per link
                    .linkDirectionalParticleWidth(10) // HUGE particles
                    .linkDirectionalParticleSpeed(0.008) // Slightly slower for visibility
                    .linkDirectionalParticleColor(link => {
                        const sourceNode = nodes.find(n => n.id === (link.source.id || link.source));
                        return sourceNode ? sourceNode.color : '#ffffff';
                    })
                    .linkDirectionalParticleResolution(8) // Smoother particles

                    // Camera
                    .cameraPosition({ z: 1200 })

                    // Lighting - DRAMATIC
                    .onEngineStop(() => {
                        const scene = graph.scene();

                        // Ambient light for base visibility
                        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
                        scene.add(ambientLight);

                        // Key lights for drama
                        const keyLight1 = new THREE.PointLight(0x00d4ff, 2, 3000);
                        keyLight1.position.set(500, 500, 500);
                        scene.add(keyLight1);

                        const keyLight2 = new THREE.PointLight(0xec4899, 2, 3000);
                        keyLight2.position.set(-500, -500, -500);
                        scene.add(keyLight2);

                        const keyLight3 = new THREE.PointLight(0x7c3aed, 1.5, 3000);
                        keyLight3.position.set(0, 800, 0);
                        scene.add(keyLight3);
                    })

                    // Interactions
                    .onNodeClick(node => {
                        console.log('Clicked:', node.id);
                    })
                    .onNodeHover(node => {
                        document.body.style.cursor = node ? 'pointer' : 'default';
                    });

                updateProgress('Adding post-processing effects...');

                // Add bloom pass for glow
                setTimeout(() => {
                    try {
                        const scene = graph.scene();
                        const camera = graph.camera();
                        const renderer = graph.renderer();

                        // Enable tone mapping for vibrant colors
                        renderer.toneMapping = THREE.ACESFilmicToneMapping;
                        renderer.toneMappingExposure = 1.5;

                        updateProgress('Bloom effect applied!');
                    } catch (e) {
                        console.warn('Could not add post-processing:', e);
                    }

                    // Hide loading
                    document.getElementById('loading').classList.add('hidden');
                    console.log('Initialization complete!');
                }, 1500);

            } catch (error) {
                showError(error);
            }
        }

        // Wait for libraries to load, then init
        window.addEventListener('load', () => {
            console.log('Window loaded, starting initialization...');
            setTimeout(initGraph, 100);
        });
    </script>
</body>
</html>
