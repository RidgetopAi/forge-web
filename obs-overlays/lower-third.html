<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lower Third - HUD Overlay</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1920px;
        height: 1080px;
        background: transparent;
        font-family: "JetBrains Mono", monospace;
        overflow: hidden;
      }

      /* Lower third container - command center aesthetic */
      .lower-third {
        position: absolute;
        bottom: 80px;
        left: 40px;
        background: rgba(40, 50, 60, 0.45);
        border-left: 4px solid rgba(108, 186, 239, 0.6);
        border-bottom: 0.05px solid rgba(108, 186, 239, 0.6);
        border-top: 0px solid rgba(108, 186, 239, 0.1);
        border-right: 0px solid rgba(108, 186, 239, 0.1);
        border-radius: 4px;
        padding: 20px 30px;
        backdrop-filter: blur(12px);
        box-shadow:
          inset 0 0 15px rgba(108, 186, 239, 0.05),
          inset 2px 2px 4px rgba(255, 255, 255, 0.03),
          inset -2px -2px 4px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        animation: slide-in 0.8s ease-out;
      }

      /* Left light bar - sits on top of left border */
      .lower-third::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: rgba(108, 186, 239, 0.8);
        pointer-events: none;
        box-shadow:
          -16px 0 40px rgba(108, 186, 239, 0.7),
          -10px 0 24px rgba(108, 186, 239, 0.85),
          -5px 0 12px rgba(108, 186, 239, 0.95),
          -2px 0 6px rgba(108, 186, 239, 1);
        animation: light-pulse 3s ease-in-out infinite;
      }

      @keyframes light-pulse {
        0%, 100% {
          background: rgba(108, 186, 239, 0.8);
          box-shadow:
            -16px 0 40px rgba(108, 186, 239, 0.7),
            -10px 0 24px rgba(108, 186, 239, 0.85),
            -5px 0 12px rgba(108, 186, 239, 0.95),
            -2px 0 6px rgba(108, 186, 239, 1);
        }
        50% {
          background: rgba(108, 186, 239, 1);
          box-shadow:
            -20px 0 50px rgba(108, 186, 239, 0.9),
            -12px 0 30px rgba(108, 186, 239, 1),
            -6px 0 16px rgba(108, 186, 239, 1),
            -3px 0 8px rgba(108, 186, 239, 1);
        }
      }

      @keyframes slide-in {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .name {
        font-size: 32px;
        font-weight: 600;
        color: #d0e0f0;
        text-shadow:
          0 0 4px rgba(208, 224, 240, 0.4),
          0 0 10px rgba(108, 186, 239, 0.3),
          0 0 15px rgba(108, 186, 239, 0.15);
        margin-bottom: 5px;
        letter-spacing: 2px;
      }

      .title {
        font-size: 16px;
        font-weight: 400;
        color: #6cbaef;
        letter-spacing: 1px;
        text-shadow:
          0 0 3px rgba(108, 186, 239, 0.5),
          0 0 6px rgba(108, 186, 239, 0.3);
        margin-bottom: 8px;
      }

      .accent-line {
        width: 100%;
        height: 1px;
        background: linear-gradient(
          90deg,
          rgba(108, 186, 239, 0.8),
          transparent
        );
        box-shadow: 0 0 6px rgba(108, 186, 239, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="lower-third">
      <div class="name">RidgetopAI</div>
      <div class="title">AI Development & Engineering</div>
      <div class="accent-line"></div>
    </div>
  </body>
</html>
