<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUD Style Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1920px;
        height: 1080px;
        background: #000;
        font-family: "JetBrains Mono", monospace;
        overflow: hidden;
        position: relative;
      }

      /* Container for all tiles */
      .hud-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -60%);
        width: 900px;
      }

      /* Bottom row container for two tiles */
      .bottom-row {
        display: flex;
        gap: 5px;
        margin-top: 5px;
      }

      /* Bottom left tile - right edge aligns with center of top tile */
      .bottom-left-tile {
        width: 447.5px;
        min-height: 150px;
      }

      /* Bottom right tile - left edge aligns with center of top tile */
      .bottom-right-tile {
        width: 447.5px;
        min-height: 150px;
      }

      /* Social info styling */
      .social-info {
        padding: 15px 10px;
        text-align: left;
      }

      .social-name {
        font-size: 24px;
        font-weight: 600;
        color: #6cbaef;
        letter-spacing: 2px;
        margin-bottom: 10px;
        text-shadow:
          0 0 4px rgba(108, 186, 239, 0.5),
          0 0 8px rgba(108, 186, 239, 0.3);
      }

      .social-link {
        font-size: 14px;
        font-weight: 400;
        color: #d0e0f0;
        letter-spacing: 0.5px;
        margin-bottom: 6px;
        line-height: 1.5;
        text-shadow: 0 0 3px rgba(208, 224, 240, 0.3);
      }

      .social-link .platform {
        color: #6cbaef;
        font-weight: 500;
      }

      /* Tech stack styling */
      .tech-stack {
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .tech-list {
        text-align: left;
        flex: 0 0 auto;
        margin-right: auto;
      }

      .tech-item {
        font-size: 20px;
        font-weight: 500;
        color: #d0e0f0;
        letter-spacing: 1px;
        margin-bottom: 8px;
        text-shadow:
          0 0 3px rgba(208, 224, 240, 0.3);
      }

      /* Status indicator blocks */
      .status-indicator {
        display: flex;
        gap: 8px;
        flex-direction: column;
        flex: 0 0 auto;
        margin-left: auto;
      }

      .indicator-block {
        width: 60px;
        height: 16px;
        background: #6cbaef;
        border: 1px solid rgba(108, 186, 239, 1);
        border-radius: 2px;
        box-shadow:
          0 0 15px rgba(108, 186, 239, 0.9),
          0 0 25px rgba(108, 186, 239, 0.6),
          inset 0 0 8px rgba(108, 186, 239, 0.7);
        animation: indicator-pulse 2s ease-in-out infinite;
      }

      .indicator-block:nth-child(1) {
        animation-delay: 0s;
      }

      .indicator-block:nth-child(2) {
        animation-delay: 0.2s;
      }

      .indicator-block:nth-child(3) {
        animation-delay: 0.4s;
      }

      .indicator-block:nth-child(4) {
        animation-delay: 0.6s;
      }

      @keyframes indicator-pulse {
        0%, 100% {
          box-shadow:
            0 0 15px rgba(108, 186, 239, 0.9),
            0 0 25px rgba(108, 186, 239, 0.6),
            inset 0 0 8px rgba(108, 186, 239, 0.7);
          background: #6cbaef;
        }
        50% {
          box-shadow:
            0 0 20px rgba(108, 186, 239, 1),
            0 0 35px rgba(108, 186, 239, 0.8),
            inset 0 0 12px rgba(108, 186, 239, 0.9);
          background: rgba(108, 186, 239, 1);
        }
      }

      /* Clean HUD tile - command center aesthetic */
      .hud-tile {
        width: 100%;
        padding: 40px 50px;
        background: rgba(40, 50, 60, 0.45);
        border-left: 4px solid rgba(108, 186, 239, 0.6);
        border-bottom: 0.05px solid rgba(108, 186, 239, 0.6);
        border-top: 0px solid rgba(108, 186, 239, 0.1);
        border-right: 0px solid rgba(108, 186, 239, 0.1);
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        backdrop-filter: blur(12px);
        box-shadow:
          inset 0 0 15px rgba(108, 186, 239, 0.05),
          inset 2px 2px 4px rgba(255, 255, 255, 0.03),
          inset -2px -2px 4px rgba(0, 0, 0, 0.2);
      }

      /* Left light bar - sits on top of left border */
      .hud-tile::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: rgba(108, 186, 239, 0.8);
        pointer-events: none;
        box-shadow:
          -16px 0 40px rgba(108, 186, 239, 0.7),
          -10px 0 24px rgba(108, 186, 239, 0.85),
          -5px 0 12px rgba(108, 186, 239, 0.95),
          -2px 0 6px rgba(108, 186, 239, 1);
        animation: light-pulse 3s ease-in-out infinite;
      }

      @keyframes light-pulse {
        0%,
        100% {
          background: rgba(108, 186, 239, 0.8);
          box-shadow:
            -16px 0 40px rgba(108, 186, 239, 0.7),
            -10px 0 24px rgba(108, 186, 239, 0.85),
            -5px 0 12px rgba(108, 186, 239, 0.95),
            -2px 0 6px rgba(108, 186, 239, 1);
        }
        50% {
          background: rgba(108, 186, 239, 1);
          box-shadow:
            -20px 0 50px rgba(108, 186, 239, 0.9),
            -12px 0 30px rgba(108, 186, 239, 1),
            -6px 0 16px rgba(108, 186, 239, 1),
            -3px 0 8px rgba(108, 186, 239, 1);
        }
      }

      /* Corner accent lines - top left */
      /*
      init.hud-tile::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        border-top: 1px solid rgba(108, 186, 239, 0.8);
        border-left: 1px solid rgba(108, 186, 239, 0.8);

      */

      }
      */

      /* Inset display area around text */
      .display-area {
        position: relative;
        padding: 0.3px 0.3px;
        margin-bottom: 25px;
        border: 1px solid rgba(40, 50, 60, 0.4);
        border-left: 2px solid rgba(108, 186, 239, 0.6);
        background: #22272e;
        box-shadow:
          -4px 0 8px rgba(108, 186, 239, 0.3),
          inset 0 2px 4px rgba(0, 0, 0, 0.3),
          inset 0 -1px 2px rgba(255, 255, 255, 0.02);
      }

      /* Main text */
      .hud-text {
        font-size: 48px;
        font-weight: 600;
        color: #d0e0f0;
        letter-spacing: 4px;
        text-transform: uppercase;
        text-shadow:
          0 0 4px rgba(208, 224, 240, 0.4),
          0 0 10px rgba(108, 186, 239, 0.3),
          0 0 15px rgba(108, 186, 239, 0.15);
      }

      /* Subtitle/label */
      .hud-label {
        font-size: 14px;
        font-weight: 400;
        color: #6cbaef;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 15px;
        text-shadow:
          0 0 3px rgba(108, 186, 239, 0.5),
          0 0 6px rgba(108, 186, 239, 0.3);
      }

      /* Dot matrix progress bar container */
      .progress-container {
        display: flex;
        gap: 2px;
        justify-content: space-between;
        width: 100%;
        max-width: 700px;
      }

      /* Each block segment - 2x4 grid of dots */
      .progress-block {
        display: grid;
        grid-template-columns: repeat(2, 5px);
        grid-template-rows: repeat(4, 5px);
        gap: 1px;
      }

      /* Individual dot */
      .dot {
        width: 5px;
        height: 5px;
        background: #6cbaef;
        border-radius: 50%;
        box-shadow:
          0 0 6px rgba(108, 186, 239, 0.8),
          0 0 3px rgba(108, 186, 239, 0.6);
      }

      /* Inactive dots (dim) */
      .progress-block.inactive .dot {
        background: rgba(108, 186, 239, 0.15);
        box-shadow: none;
      }

      /* Animate blocks lighting up progressively */
      .progress-block:nth-child(1) {
        animation: block-light 2s ease-in-out 0s infinite;

      .progress-block:nth-child(2) {
