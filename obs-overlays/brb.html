<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Right Back - HUD Overlay</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1920px;
        height: 1080px;
        background: #000;
        font-family: "JetBrains Mono", monospace;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Clean HUD tile - command center aesthetic */
      .hud-tile {
        width: 900px;
        padding: 40px 50px;
        background: rgba(40, 50, 60, 0.45);
        border-left: 4px solid rgba(108, 186, 239, 0.6);
        border-bottom: 0.05px solid rgba(108, 186, 239, 0.6);
        border-top: 0px solid rgba(108, 186, 239, 0.1);
        border-right: 0px solid rgba(108, 186, 239, 0.1);
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        backdrop-filter: blur(12px);
        box-shadow:
          inset 0 0 15px rgba(108, 186, 239, 0.05),
          inset 2px 2px 4px rgba(255, 255, 255, 0.03),
          inset -2px -2px 4px rgba(0, 0, 0, 0.2);
      }

      /* Left light bar - sits on top of left border */
      .hud-tile::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: rgba(108, 186, 239, 0.8);
        pointer-events: none;
        box-shadow:
          -16px 0 40px rgba(108, 186, 239, 0.7),
          -10px 0 24px rgba(108, 186, 239, 0.85),
          -5px 0 12px rgba(108, 186, 239, 0.95),
          -2px 0 6px rgba(108, 186, 239, 1);
        animation: light-pulse 3s ease-in-out infinite;
      }

      @keyframes light-pulse {
        0%, 100% {
          background: rgba(108, 186, 239, 0.8);
          box-shadow:
            -16px 0 40px rgba(108, 186, 239, 0.7),
            -10px 0 24px rgba(108, 186, 239, 0.85),
            -5px 0 12px rgba(108, 186, 239, 0.95),
            -2px 0 6px rgba(108, 186, 239, 1);
        }
        50% {
          background: rgba(108, 186, 239, 1);
          box-shadow:
            -20px 0 50px rgba(108, 186, 239, 0.9),
            -12px 0 30px rgba(108, 186, 239, 1),
            -6px 0 16px rgba(108, 186, 239, 1),
            -3px 0 8px rgba(108, 186, 239, 1);
        }
      }

      /* Inset display area around text */
      .display-area {
        position: relative;
        padding: 0.3px 0.3px;
        margin-bottom: 25px;
        border: 1px solid rgba(40, 50, 60, 0.4);
        border-left: 2px solid rgba(108, 186, 239, 0.6);
        background: #22272e;
        box-shadow:
          -4px 0 8px rgba(108, 186, 239, 0.3),
          inset 0 2px 4px rgba(0, 0, 0, 0.3),
          inset 0 -1px 2px rgba(255, 255, 255, 0.02);
      }

      /* Main text */
      .hud-text {
        font-size: 48px;
        font-weight: 600;
        color: #d0e0f0;
        letter-spacing: 4px;
        text-transform: uppercase;
        text-shadow:
          0 0 4px rgba(208, 224, 240, 0.4),
          0 0 10px rgba(108, 186, 239, 0.3),
          0 0 15px rgba(108, 186, 239, 0.15);
      }

      /* Subtitle/label */
      .hud-label {
        font-size: 14px;
        font-weight: 400;
        color: #6cbaef;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 15px;
        text-shadow:
          0 0 3px rgba(108, 186, 239, 0.5),
          0 0 6px rgba(108, 186, 239, 0.3);
      }

      /* Pulsing dots container */
      .pulse-dots {
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }

      .pulse-dot {
        width: 12px;
        height: 12px;
        background: #6cbaef;
        border-radius: 50%;
        box-shadow:
          0 0 10px rgba(108, 186, 239, 0.8),
          0 0 20px rgba(108, 186, 239, 0.4);
        animation: pulse-dot 1.5s ease-in-out infinite;
      }

      .pulse-dot:nth-child(1) {
        animation-delay: 0s;
      }

      .pulse-dot:nth-child(2) {
        animation-delay: 0.3s;
      }

      .pulse-dot:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes pulse-dot {
        0%, 100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.5);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="hud-tile">
      <div class="display-area">
        <div class="hud-text">Be Right Back</div>
      </div>
      <div class="hud-label">Stream Paused</div>
      <div class="pulse-dots">
        <div class="pulse-dot"></div>
        <div class="pulse-dot"></div>
        <div class="pulse-dot"></div>
      </div>
    </div>
  </body>
</html>
