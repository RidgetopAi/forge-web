<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forge Live - Mandrel Knowledge Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            color: #ffffff;
        }

        #graph-container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 212, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .loading-progress {
            font-size: 0.9rem;
            color: #64748b;
        }

        .overlay {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5d4 0%, #00d4ff 25%, #0ea5e9 50%, #7c3aed 75%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1.0; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 20px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #64748b;
            backdrop-filter: blur(20px);
            min-width: 220px;
            z-index: 10;
        }

        .stats .stat-row {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .stats .stat-row:last-child {
            margin-bottom: 0;
        }

        .stats .stat-label {
            color: #94a3b8;
        }

        .stats .stat-value {
            color: #00d4ff;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .controls button {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 5px 5px 0;
            font-weight: 500;
        }

        .controls button:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .controls button.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #64748b;
            font-size: 0.9rem;
            text-align: center;
            z-index: 10;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Mandrel Knowledge Graph</div>
        <div class="loading-progress">Loading contexts...</div>
    </div>

    <div id="graph-container"></div>

    <div class="overlay">
        <h1 class="title">The Forge Live</h1>
        <p class="subtitle" id="subtitle">Loading...</p>
    </div>

    <div class="controls">
        <button id="pause-btn">‚è∏ Pause Physics</button>
        <button id="reset-btn">üéØ Reset Camera</button>
        <button id="particles-btn" class="active">‚ú® Particles</button>
    </div>

    <div class="stats">
        <div class="stat-row">
            <span class="stat-label">Contexts:</span>
            <span class="stat-value" id="context-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Connections:</span>
            <span class="stat-value" id="connection-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Active Particles:</span>
            <span class="stat-value" id="particle-count">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps-count">60</span>
        </div>
    </div>

    <div class="hint">
        üí° Click and drag nodes ‚Ä¢ Scroll to zoom ‚Ä¢ Drag to rotate
    </div>

    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="//unpkg.com/d3-force-3d"></script>

    <script type="module">
        // Import for bloom pass
        import { UnrealBloomPass } from '//unpkg.com/three/examples/jsm/postprocessing/UnrealBloomPass.js';
        import { EffectComposer } from '//unpkg.com/three/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from '//unpkg.com/three/examples/jsm/postprocessing/RenderPass.js';

        // Global state
        let graph;
        let contexts = [];
        let particlesEnabled = true;
        let physicsPaused = false;
        let customEffects = [];
        let frameCount = 0;
        let lastFpsUpdate = Date.now();

        // Color palette (vivid, saturated)
        const colorPalette = [
            '#00d4ff', // cyan
            '#10b981', // green
            '#ec4899', // pink
            '#f59e0b', // orange
            '#7c3aed', // purple
            '#00f5d4', // teal
            '#0ea5e9', // blue
            '#fbbf24', // yellow
        ];

        // K-means clustering for color assignment
        function kMeansClustering(points, k = 8, maxIterations = 20) {
            const centroids = [];
            const usedIndices = new Set();
            while (centroids.length < k) {
                const idx = Math.floor(Math.random() * points.length);
                if (!usedIndices.has(idx)) {
                    centroids.push([...points[idx]]);
                    usedIndices.add(idx);
                }
            }

            let assignments = new Array(points.length).fill(0);

            for (let iter = 0; iter < maxIterations; iter++) {
                for (let i = 0; i < points.length; i++) {
                    let minDist = Infinity;
                    let bestCluster = 0;

                    for (let j = 0; j < k; j++) {
                        const dist = Math.sqrt(
                            Math.pow(points[i][0] - centroids[j][0], 2) +
                            Math.pow(points[i][1] - centroids[j][1], 2) +
                            Math.pow(points[i][2] - centroids[j][2], 2)
                        );

                        if (dist < minDist) {
                            minDist = dist;
                            bestCluster = j;
                        }
                    }

                    assignments[i] = bestCluster;
                }

                const newCentroids = Array(k).fill(null).map(() => [0, 0, 0]);
                const counts = new Array(k).fill(0);

                for (let i = 0; i < points.length; i++) {
                    const cluster = assignments[i];
                    newCentroids[cluster][0] += points[i][0];
                    newCentroids[cluster][1] += points[i][1];
                    newCentroids[cluster][2] += points[i][2];
                    counts[cluster]++;
                }

                for (let j = 0; j < k; j++) {
                    if (counts[j] > 0) {
                        centroids[j][0] = newCentroids[j][0] / counts[j];
                        centroids[j][1] = newCentroids[j][1] / counts[j];
                        centroids[j][2] = newCentroids[j][2] / counts[j];
                    }
                }
            }

            return assignments;
        }

        // Load and process data
        async function loadData() {
            const loadingProgress = document.querySelector('.loading-progress');

            try {
                loadingProgress.textContent = 'Fetching context data...';
                const response = await fetch('./data/contexts.json');
                const data = await response.json();

                loadingProgress.textContent = 'Processing contexts...';
                contexts = data.contexts;

                // Cluster for colors
                loadingProgress.textContent = 'Clustering contexts...';
                const positions = contexts.map(ctx => [ctx.vector_x, ctx.vector_y, ctx.vector_z]);
                const clusters = kMeansClustering(positions, 8);

                // Build nodes
                loadingProgress.textContent = 'Building graph nodes...';
                const nodes = contexts.map((ctx, i) => ({
                    id: ctx.id,
                    x: ctx.vector_x * 50,
                    y: ctx.vector_y * 50,
                    z: ctx.vector_z * 50,
                    cluster: clusters[i],
                    color: colorPalette[clusters[i]],
                    project_id: ctx.project_id,
                    type: ctx.type
                }));

                // Build links (k-nearest neighbors within projects)
                loadingProgress.textContent = 'Building connections...';
                const links = [];
                const projectGroups = new Map();

                nodes.forEach(node => {
                    if (!projectGroups.has(node.project_id)) {
                        projectGroups.set(node.project_id, []);
                    }
                    projectGroups.get(node.project_id).push(node);
                });

                projectGroups.forEach(projectNodes => {
                    if (projectNodes.length < 2) return;

                    projectNodes.forEach(node1 => {
                        const distances = projectNodes
                            .filter(n => n.id !== node1.id)
                            .map(node2 => ({
                                node: node2,
                                distance: Math.sqrt(
                                    Math.pow(node1.x - node2.x, 2) +
                                    Math.pow(node1.y - node2.y, 2) +
                                    Math.pow(node1.z - node2.z, 2)
                                )
                            }))
                            .sort((a, b) => a.distance - b.distance)
                            .slice(0, 4); // 4 nearest neighbors

                        distances.forEach(({ node: node2, distance }) => {
                            if (distance < 250) { // Distance threshold
                                links.push({
                                    source: node1.id,
                                    target: node2.id
                                });
                            }
                        });
                    });
                });

                loadingProgress.textContent = 'Initializing visualization...';

                // Update stats
                document.getElementById('context-count').textContent = nodes.length.toLocaleString();
                document.getElementById('connection-count').textContent = links.length.toLocaleString();
                document.getElementById('subtitle').textContent =
                    `${nodes.length.toLocaleString()} contexts ‚Ä¢ ${links.length.toLocaleString()} connections ‚Ä¢ Living knowledge graph`;

                return { nodes, links };

            } catch (error) {
                console.error('Error loading data:', error);
                loadingProgress.textContent = 'Error loading data: ' + error.message;
                throw error;
            }
        }

        // Initialize 3D Force Graph
        async function initGraph() {
            const { nodes, links } = await loadData();

            graph = ForceGraph3D()
                (document.getElementById('graph-container'))
                .graphData({ nodes, links })
                .backgroundColor('#000000')

                // Node appearance - BRIGHT AND GLOWING
                .nodeColor(node => node.color)
                .nodeVal(node => 4) // Base size
                .nodeOpacity(0.9)
                .nodeResolution(16) // Sphere quality

                // Node interaction
                .onNodeClick(node => {
                    console.log('Clicked node:', node.id);
                    // Future: Show context details
                })
                .onNodeHover(node => {
                    document.body.style.cursor = node ? 'pointer' : 'default';
                })

                // Link appearance - VISIBLE THREADS
                .linkColor(link => {
                    const sourceNode = nodes.find(n => n.id === link.source.id || n.id === link.source);
                    return sourceNode ? sourceNode.color : '#00d4ff';
                })
                .linkWidth(2) // THICK links
                .linkOpacity(0.4) // VISIBLE opacity

                // Particles - THE MAIN SHOW
                .linkDirectionalParticles(particlesEnabled ? 6 : 0) // Particles per link
                .linkDirectionalParticleWidth(4) // Particle size
                .linkDirectionalParticleSpeed(0.008) // Speed
                .linkDirectionalParticleColor(link => {
                    const sourceNode = nodes.find(n => n.id === link.source.id || n.id === link.source);
                    return sourceNode ? sourceNode.color : '#ffffff';
                })

                // Camera
                .cameraPosition({ z: 800 })

                // Physics - BREATHING EFFECT
                .d3AlphaDecay(0.01) // Slow decay = longer movement
                .d3VelocityDecay(0.3) // Gentle momentum
                .warmupTicks(100) // Initial physics simulation
                .cooldownTicks(200) // Continue physics after load

                // Enable physics on load
                .cooldownTime(10000); // Run physics for 10 seconds

            // Add post-processing (bloom)
            setTimeout(() => addBloom(), 1000);

            // Hide loading
            document.getElementById('loading').classList.add('hidden');

            // Start FPS counter
            updateFPS();
        }

        // Add bloom post-processing
        function addBloom() {
            const scene = graph.scene();
            const camera = graph.camera();
            const renderer = graph.renderer();

            const composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));

            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.4,  // Strength - STRONG GLOW
                0.8,  // Radius
                0.3   // Threshold - lower = more things glow
            );
            composer.addPass(bloomPass);

            // Override render loop
            const originalAnimate = renderer.info.render;
            graph.renderer().setAnimationLoop(() => {
                composer.render();
                updateParticleCount();
            });
        }

        // Update particle count
        function updateParticleCount() {
            // Estimate based on links and particles per link
            const linkCount = graph.graphData().links.length;
            const particlesPerLink = particlesEnabled ? 6 : 0;
            const estimatedParticles = Math.floor(linkCount * particlesPerLink * 0.3); // Average in flight
            document.getElementById('particle-count').textContent = estimatedParticles;
        }

        // FPS Counter
        function updateFPS() {
            frameCount++;
            const now = Date.now();
            if (now - lastFpsUpdate >= 1000) {
                document.getElementById('fps-count').textContent = frameCount;
                frameCount = 0;
                lastFpsUpdate = now;
            }
            requestAnimationFrame(updateFPS);
        }

        // Controls
        document.getElementById('pause-btn').addEventListener('click', function() {
            physicsPaused = !physicsPaused;
            if (physicsPaused) {
                graph.pauseAnimation();
                this.textContent = '‚ñ∂Ô∏è Resume Physics';
                this.classList.add('active');
            } else {
                graph.resumeAnimation();
                this.textContent = '‚è∏ Pause Physics';
                this.classList.remove('active');
            }
        });

        document.getElementById('reset-btn').addEventListener('click', function() {
            graph.cameraPosition({ x: 0, y: 0, z: 800 }, { x: 0, y: 0, z: 0 }, 1000);
        });

        document.getElementById('particles-btn').addEventListener('click', function() {
            particlesEnabled = !particlesEnabled;
            graph.linkDirectionalParticles(particlesEnabled ? 6 : 0);
            this.classList.toggle('active', particlesEnabled);
            this.textContent = particlesEnabled ? '‚ú® Particles' : 'üí§ Particles Off';
        });

        // Initialize
        initGraph();
    </script>
</body>
</html>
